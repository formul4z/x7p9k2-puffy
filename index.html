<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>üéÑ Buon Natale Puffy</title>
  <style>
    :root { --glass: rgba(255,255,255,.12); --stroke: rgba(255,255,255,.22); }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,.18), transparent 60%),
                  radial-gradient(1000px 600px at 80% 20%, rgba(255,255,255,.12), transparent 55%),
                  linear-gradient(135deg, #0b2d3a, #2c1b3a);
      color: #fff;
      overflow-x: hidden;
    }

    /* snow */
    .snow {
      position: fixed; inset: 0; pointer-events: none; opacity: .55;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.9) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,.8) 0 1.5px, transparent 3px),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,.85) 0 1.8px, transparent 3px),
        radial-gradient(circle at 90% 70%, rgba(255,255,255,.75) 0 1.2px, transparent 3px);
      background-size: 280px 280px, 240px 240px, 320px 320px, 220px 220px;
      animation: drift 10s linear infinite;
      filter: blur(.2px);
    }
    @keyframes drift {
      from { transform: translateY(-40px); }
      to   { transform: translateY(40px); }
    }

    /* lock screen */
    .lock {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      z-index: 10;
      padding: 20px;
    }
    .panel {
      width: min(520px, 92vw);
      border: 1px solid var(--stroke);
      background: var(--glass);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .panel h1 { margin: 0 0 10px; font-size: 20px; font-weight: 700; }
    .panel p { margin: 0 0 14px; opacity: .9; line-height: 1.35; }
    .row { display: flex; gap: 10px; }
    input {
      flex: 1;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.10);
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 14px 16px;
      border-radius: 14px;
      border: 0;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3b7a, #ffb13b);
      color: #1a1020;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      white-space: nowrap;
    }
    .err { margin-top: 10px; color: #ffb3c8; display:none; }

    /* content */
    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 16px 36px;
      display: none;
    }
    .card {
      border: 1px solid var(--stroke);
      background: var(--glass);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 18px 70px rgba(0,0,0,.38);
    }
    .hero {
      position: relative;
      aspect-ratio: 4 / 5;
      max-height: 78vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }
    .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
    }
    .text {
      position: absolute;
      left: 16px; right: 16px; bottom: 16px;
      padding: 14px 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(8px);
    }
    .quote {
      margin: 0 0 10px;
      font-size: clamp(18px, 2.7vw, 28px);
      line-height: 1.15;
      font-weight: 900;
      letter-spacing: .4px;
      text-transform: uppercase;
      animation: glow 2.2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,255,255,.12), 0 0 18px rgba(255,185,80,.10); transform: translateY(0); }
      to   { text-shadow: 0 0 14px rgba(255,255,255,.22), 0 0 26px rgba(255,60,140,.14); transform: translateY(-2px); }
    }
    .sub {
      margin: 0;
      font-size: clamp(22px, 3.5vw, 40px);
      font-weight: 1000;
      letter-spacing: 1px;
    }
    .hint {
      opacity: .85;
      margin-top: 10px;
      font-size: 13px;
    }

    audio { display:none; }
  </style>
</head>
<body>
  <div class="snow"></div>

  <!-- LOCK -->
  <div class="lock" id="lock">
    <div class="panel">
      <h1>üéÅ Pagina privata</h1>
      <p>Inserisci la password per vedere gli auguri (e far partire la musica).</p>
      <div class="row">
        <input id="pw" type="password" placeholder="Password" autocomplete="off" />
        <button id="go">Entra</button>
      </div>
      <div class="err" id="err">Password errata üòÖ</div>
      <div class="hint">Nota: su smartphone l‚Äôaudio parte solo dopo un tocco (questo pulsante vale come ‚Äútocco‚Äù).</div>
    </div>
  </div>

  <!-- CONTENT -->
  <main class="wrap" id="content">
    <div class="card">
      <div class="hero">
        <img src="puffy.png" alt="Panda & Orso natalizi" />
        <div class="overlay"></div>
        <div class="text">
          <!-- Testo ‚Äúispirato‚Äù: se vuoi una citazione reale, dimmene una di max 10 parole -->
          <p class="quote">In un mondo che trattiene il respiro, noi scegliamo libert√†.</p>
          <p class="sub">BUON NATALE PUFFY üéÑ</p>
        </div>
      </div>
    </div>

    <audio id="bgm" preload="auto" playsinline>
      <source src="puffy.mp3" type="audio/mpeg" />
    </audio>
  </main>

  <script>
    // ‚ö†Ô∏è Password lato client: non √® sicurezza vera (chi sa smanettare pu√≤ leggerla dal sorgente)
    const PASSWORD = "Puffina91!";
    const START_AT = 48; // secondi

    const lock = document.getElementById("lock");
    const content = document.getElementById("content");
    const pw = document.getElementById("pw");
    const err = document.getElementById("err");
    const go = document.getElementById("go");
    const audio = document.getElementById("bgm");

    function unlock() {
      if (pw.value !== PASSWORD) {
        err.style.display = "block";
        pw.focus();
        return;
      }
      err.style.display = "none";
      lock.style.display = "none";
      content.style.display = "block";

      // Imposta il punto di inizio e prova a far partire l‚Äôaudio
      const playFrom = () => {
        try { audio.currentTime = START_AT; } catch(e) {}
        const p = audio.play();
        if (p && typeof p.catch === "function") {
          p.catch(() => {
            // Se il browser blocca, basta un tap sullo schermo:
            const resume = () => { audio.play().catch(()=>{}); document.removeEventListener("click", resume); };
            document.addEventListener("click", resume);
          });
        }
      };

      if (audio.readyState >= 1) playFrom();
      else audio.addEventListener("loadedmetadata", playFrom, { once: true });
    }

    go.addEventListener("click", unlock);
    pw.addEventListener("keydown", (e) => { if (e.key === "Enter") unlock(); });
    pw.focus();
  </script>
</body>
</html>
