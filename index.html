<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>üéÑ Buon Natale Puffy</title>
  <style>
    :root { --glass: rgba(255,255,255,.12); --stroke: rgba(255,255,255,.22); }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(1000px 600px at 80% 20%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(135deg, #0b2d3a, #2c1b3a);
      color: #fff;
      overflow-x: hidden;
    }

    /* ‚úÖ REAL snow: 3 layers, different speed + size */
    .snow, .snow:before, .snow:after {
      content: "";
      position: fixed;
      inset: -200px 0 0 0;  /* parte pi√π in alto */
      pointer-events: none;
      background-repeat: repeat;
      z-index: 1;
    }
    .snow {
      opacity: .35;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.90) 0 1.2px, transparent 2.2px),
        radial-gradient(circle, rgba(255,255,255,.65) 0 1px, transparent 2px);
      background-size: 240px 240px, 320px 320px;
      animation: snowFall 12s linear infinite;
      filter: blur(.2px);
    }
    .snow:before {
      opacity: .55;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.95) 0 1.6px, transparent 2.6px),
        radial-gradient(circle, rgba(255,255,255,.70) 0 1.2px, transparent 2.2px);
      background-size: 180px 180px, 260px 260px;
      animation: snowFall 9s linear infinite;
      transform: translateZ(0);
    }
    .snow:after {
      opacity: .25;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.85) 0 2px, transparent 3px),
        radial-gradient(circle, rgba(255,255,255,.60) 0 1.4px, transparent 2.4px);
      background-size: 140px 140px, 220px 220px;
      animation: snowFall 16s linear infinite;
      transform: translateZ(0);
      filter: blur(.35px);
    }

    @keyframes snowFall {
      0%   { transform: translateY(-120px) translateX(0); }
      100% { transform: translateY(420px) translateX(30px); }
    }

    /* lock screen */
    .lock {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      z-index: 10;
      padding: 20px;
    }
    .panel {
      width: min(520px, 92vw);
      border: 1px solid var(--stroke);
      background: var(--glass);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .panel h1 { margin: 0 0 10px; font-size: 20px; font-weight: 700; }
    .panel p { margin: 0 0 14px; opacity: .9; line-height: 1.35; }
    .row { display: flex; gap: 10px; }
    input {
      flex: 1;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.10);
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 14px 16px;
      border-radius: 14px;
      border: 0;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3b7a, #ffb13b);
      color: #1a1020;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      white-space: nowrap;
    }
    .err { margin-top: 10px; color: #ffb3c8; display:none; }
    .hint { opacity: .85; margin-top: 10px; font-size: 13px; }

    /* content */
    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 16px 36px;
      display: none;
      position: relative;
      z-index: 2; /* sopra la neve */
    }
    .card {
      border: 1px solid var(--stroke);
      background: var(--glass);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 18px 70px rgba(0,0,0,.38);
    }
    .hero {
      position: relative;
      aspect-ratio: 4 / 5;
      max-height: 78vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }
    .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
    }
    .text {
      position: absolute;
      left: 16px; right: 16px; bottom: 16px;
      padding: 14px 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(8px);
    }
    .quote {
      margin: 0 0 10px;
      font-size: clamp(18px, 2.7vw, 28px);
      line-height: 1.15;
      font-weight: 900;
      letter-spacing: .4px;
      text-transform: uppercase;
      animation: glow 2.2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,255,255,.12), 0 0 18px rgba(255,185,80,.10); transform: translateY(0); }
      to   { text-shadow: 0 0 14px rgba(255,255,255,.22), 0 0 26px rgba(255,60,140,.14); transform: translateY(-2px); }
    }
    .sub {
      margin: 0;
      font-size: clamp(22px, 3.5vw, 40px);
      font-weight: 1000;
      letter-spacing: 1px;
    }

    audio { display:none; }
  </style>
</head>
<body>
  <div class="snow"></div>

  <!-- LOCK -->
  <div class="lock" id="lock">
    <div class="panel">
      <h1>üéÅ Pagina privata</h1>
      <div class="row">
        <input id="pw" type="password" placeholder="Password" autocomplete="off" />
        <button id="go">Entra</button>
      </div>
      <div class="err" id="err">Password errata üòÖ</div>
    </div>
  </div>

  <!-- CONTENT -->
  <main class="wrap" id="content">
    <div class="card">
      <div class="hero">
  <img src="puffy.png?v=1" alt="Panda & Orso natalizi" />
</div>

<div class="below">
  <p class="quote">IN UN MONDO CHE, PRIGIONIERO E', RESPIRIAMO LIBERI... IO E TE!</p>
  <p class="sub">BUON NATALE PUFFY üéÑ (ALZA IL VOLUME!)</p>
</div>
    </div>

    <audio id="bgm" preload="auto" playsinline>
      <source src="puffy.mp3?v=1" type="audio/mpeg" />
    </audio>
  </main>

  <script>
    // ‚ö†Ô∏è Password lato client: non √® sicurezza vera (si pu√≤ leggere dal sorgente)
    const PASSWORD = "Puffina91!";
    const START_AT = 48; // secondi

    const lock = document.getElementById("lock");
    const content = document.getElementById("content");
    const pw = document.getElementById("pw");
    const err = document.getElementById("err");
    const go = document.getElementById("go");
    const audio = document.getElementById("bgm");

    function unlock() {
      if (pw.value !== PASSWORD) {
        err.style.display = "block";
        pw.focus();
        return;
      }
      err.style.display = "none";
      lock.style.display = "none";
      content.style.display = "block";

      const playFrom = () => {
        try { audio.currentTime = START_AT; } catch(e) {}
        const p = audio.play();
        if (p && typeof p.catch === "function") {
          p.catch(() => {
            const resume = () => {
              audio.play().catch(()=>{});
              document.removeEventListener("click", resume);
            };
            document.addEventListener("click", resume);
          });
        }
      };

      if (audio.readyState >= 1) playFrom();
      else audio.addEventListener("loadedmetadata", playFrom, { once: true });
    }

    go.addEventListener("click", unlock);
    pw.addEventListener("keydown", (e) => { if (e.key === "Enter") unlock(); });
    pw.focus();
  </script>
</body>
</html>
